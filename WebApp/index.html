<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Thoughts</title>

        <!-- CSS file import -->
        <link rel="stylesheet" href="CSS/style.css">

        <!-- Script file imports -->
        <script src="JS/canvas.js"></script>

        <!-- P5 JS import -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>

        <!-- jQuery import -->
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    </head>
    <body onload="pageLoad()">
        <button class="refresh" onclick="refreshPage()">Refresh</button>
        <div class="main">     
            <!-- Basic table -->
            <table id="tb1">
                <tr>
                    <!-- Message box 1 -->
                    <td colspan="2">
                        <p id="ms1"></p>
                    </td>
                </tr>

                <tr>
                    <!-- Message box 2 -->
                    <td colspan="2">
                       <p id="ms2"></p> 
                    </td>
                </tr>

                <tr>
                    <!-- Input box 1 -->
                    <td>
                        <input type="text" id="inp1">
                    </td>

                    <!-- Button 1 -->
                    <td>
                        <button id="bttn1">Submit</button>
                    </td>        
                </tr>
                
                <tr>
                    <!-- Input error message -->
                    <td colspan="2">
                        <p id="input-error"></p>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
